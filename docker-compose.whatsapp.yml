services:
  # PostgreSQL Database (EvolutionAPI)
  evolution-postgres:
    image: postgres:15-alpine
    container_name: dopacheck_evolution_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${EVOLUTION_DB_USERNAME:-evolution_user}
      POSTGRES_PASSWORD: ${EVOLUTION_DB_PASSWORD:-evolution_pass}
      POSTGRES_DB: ${EVOLUTION_DB_DATABASE:-evolution}
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    networks:
      - dopacheck-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${EVOLUTION_DB_USERNAME:-evolution_user} -d ${EVOLUTION_DB_DATABASE:-evolution}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Evolution API (WhatsApp Gateway)
  evolution-api:
    image: atendai/evolution-api:v2.2.3
    container_name: dopacheck_evolution
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: "postgresql"
      DATABASE_CONNECTION_URI: "postgresql://${EVOLUTION_DB_USERNAME:-evolution_user}:${EVOLUTION_DB_PASSWORD:-evolution_pass}@evolution-postgres:5432/${EVOLUTION_DB_DATABASE:-evolution}?schema=public"
      DATABASE_CONNECTION_CLIENT_NAME: "evolution_exchange"
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_MESSAGE_UPDATE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      DATABASE_SAVE_DATA_CHATS: "true"
      DATABASE_SAVE_DATA_LABELS: "true"
      DATABASE_SAVE_DATA_HISTORIC: "true"
      CONFIG_SESSION_PHONE_VERSION: "2.3000.1023204200"

      # Redis
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: "redis://dopacheck_redis:6379"
      CACHE_REDIS_PREFIX_KEY: "evolution"
      CACHE_REDIS_SAVE_INSTANCES: "false"
      CACHE_LOCAL_ENABLED: "false"

      # Server
      SERVER_TYPE: "http"
      SERVER_PORT: 8080
      CORS_ORIGIN: "*"
      CORS_METHODS: "GET,POST,PUT,DELETE"
      CORS_CREDENTIALS: "true"

      # Webhooks (DOPA Check)
      WEBHOOK_GLOBAL_URL: "http://dopacheck_app:8000/webhook/whatsapp"
      WEBHOOK_GLOBAL_ENABLED: "true"
      WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS: "false"

      # Instances
      DEL_INSTANCE: "false"
      PROVIDER_HOST: "http://localhost:8080"
      PROVIDER_PORT: "8080"

      # Authentication
      AUTHENTICATION_TYPE: "apikey"
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_KEY:-evolution_api_key_123}
      AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES: "true"

      # Logs
      LOG_LEVEL: "ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS"
      LOG_COLOR: "true"
      LOG_BAILEYS: "error"
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    networks:
      - dopacheck-net
    depends_on:
      evolution-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  evolution_postgres_data:
  evolution_instances:
  evolution_store:

networks:
  dopacheck-net:
    external: true
    name: dopacheck-net


