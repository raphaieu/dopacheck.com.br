services:
  # Laravel Application (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: dopacheck/app:latest
    container_name: dopacheck_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Laravel
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost:8000}

      # Database (MySQL)
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-dopacheck}
      DB_USERNAME: ${DB_USERNAME:-dopacheck_user}
      DB_PASSWORD: ${DB_PASSWORD:-dopacheck_pass}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # App drivers
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      HORIZON_PREFIX: dopacheck
    volumes:
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dopacheck-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: dopacheck_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-dopacheck}
      MYSQL_USER: ${DB_USERNAME:-dopacheck_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dopacheck_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dopacheck-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 10

  # Redis (cache/queue/session)
  redis:
    image: redis:7-alpine
    container_name: dopacheck_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dopacheck-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["redis-server", "--appendonly", "yes"]

  # Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dopacheck_horizon
    restart: unless-stopped
    working_dir: /app
    environment:
      # Laravel
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}

      # Database (MySQL)
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-dopacheck}
      DB_USERNAME: ${DB_USERNAME:-dopacheck_user}
      DB_PASSWORD: ${DB_PASSWORD:-dopacheck_pass}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # App drivers
      CACHE_STORE: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      HORIZON_PREFIX: dopacheck
    volumes:
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
    command: php artisan horizon
    depends_on:
      app:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dopacheck-net
    healthcheck:
      test: ["CMD", "php", "artisan", "horizon:status"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin (Database Management - Optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: dopacheck_phpmyadmin
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-dopacheck_user}
      PMA_PASSWORD: ${DB_PASSWORD:-dopacheck_pass}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dopacheck-net
    profiles:
      - tools

volumes:
  mysql_data:
  redis_data:

networks:
  dopacheck-net:
    name: dopacheck-net
    driver: bridge